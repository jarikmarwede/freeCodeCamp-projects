<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Metadata Microservice</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form id="upload-file-form" action="/.netlify/functions/File_Metadata" method="post" enctype="multipart/form-data">
        <input type="file" name="upfile">
        <input type="submit" value="Submit">
      </form>
      <p class="code-wrapper">
        Output:<br>
        <span class="img-container">
          <img hidden src="./assets/Spin-1s-200px.svg" alt="Loading icon">
        </span>
        <code id="api-response"></code>
      </p>
    </main>
    <footer>
      <p>
        By <a href="https://jarikmarwede.com">Jarik Marwede</a>.
        See the other <a href="https://jarikmarwede.github.io/freeCodeCamp-projects">freeCodeCamp projects</a>.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
