<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Pomodoro Clock</title>
  <meta name="author" content="Jarik Marwede">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col text-center">
            <h5>Session length</h5>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h5 class="pointer" id="minus-session"><i class="fa fa-minus"></i></h5>
            <h5 id="session-length">25</h5>
            <h5 class="pointer text-left" id="plus-session"><i class="fa fa-plus"></i></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="col text-center">
          <h5 class="mx-auto">Break length</h5>
        </div>
        <div class="col text-center">
          <h5 class="pointer" id="minus-break"><i class="fa fa-minus"></i></h5>
          <h5 id="break-length">5</h5>
          <h5 class="pointer" id="plus-break"><i class="fa fa-plus"></i></h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="progress position-relative rounded-circle mx-auto pointer" id="progress-bar-container">
          <div class="progress-bar bg-primary" id="progress-bar">
            <div class="progress-labels"><span class="progress-label" id="status">Session</span><br><span class="progress-label" id="time">25:00</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-danger btn-lg" id="reset-btn">Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
